<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG</title>
		<style>
		/* exam 6을 css로 할 수 있다. 여기서 strock와 fill로 써야한다. */
			svg {
				width : 320px;
				height : 240px;
				border : 1px solid red;
			} 
			rect {
				stroke-width : 4px;
				stroke : black;
				fill : orange;
			} 
			circle {
				opacity : 0.75;
				fill : blue;
			}
		</style>
	</head>
	<body>
		<h1>SVG로 도형 그리기</h1>
		<svg>
			<rect x="10" y="20" width="180" height="160" />
			<circle cx="190" cy="140" r="80" />
		</svg>
	</body>
</html>
