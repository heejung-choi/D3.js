<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG로 그리기</title>
	</head>
	<body>
		<h1>도형 이동</h1>
		<svg>
			<g transform="translate(-200, 40)">
				<rect x="200" y="50" width="100" height="80" />
				<text x="200" y="40" text-anchor="start" style="fill:black">Sample Text</text>
			</g>
			<!-- 한번에 옯기고 싶다면 g태그의 transform으로 옮긴다. -->
		</svg>
	</body>
</html>
