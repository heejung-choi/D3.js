<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
   <p id="demo">위치정보를 추출하려면 실행 버튼을 클릭하세요:</p>
   <button onclick="getLocation()">실행</button>
   <script>
      var x=document.getElementById("demo");
	  function getLocation() {
         if (navigator.geolocation) {	//navigator가 geolocation 이라는 것을 가지고 있느냐, 체크하는 부분이다.
            navigator.geolocation.getCurrentPosition(showPosition,showError);
         // getCurrentPosition의 첫 아규먼트 두번쨰 아규먼트 모두 함수를 준다. 첫번째 = 위치정보를 제대로 가져왔을때 나오는 함수, 두번째 = 위치정보를 거부했을 때 나오는 함수.
         }
         else{x.innerHTML=" 이 브라우저는 geolocation을 지원하지 않습니다.";}
      }
      function showPosition(position) {
          x.innerHTML="위도: " + position.coords.latitude + "<br />경도: " + position.coords.longitude;       
      	// coords.latitude 나 coords.longitude 로 위도, 경도 정보를 읽어온다.
      }
      function showError(error) {
         switch(error.code) {
            case error.PERMISSION_DENIED:
               x.innerHTML="사용자가 위치 기능 사용을 거부했습니다."
            break;
 
            case error.POSITION_UNAVAILABLE:
            x.innerHTML="위치를 구할 수 없습니다.";
            break;
 
            case error.TIMEOUT:
            x.innerHTML="사용자가 위치 기능 사용을 거부했습니다.";
            break;
           
            case error.UNKNOWN_ERROR:
             x.innerHTML="기타 에러";
             break;
         }
      }
</script>
</body>
</html>
