<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin="" />
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
	integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
	crossorigin=""></script>

</head>
<style>
	.btn{
	font-size: 60px;
	 text-align: center;
	  margin: auto;
	}
</style>
<body>
	<button class="btn" onclick="showHome()">우리집</button>
	<button class="btn" onclick="showSchool()">대학교</button>
	<hr>
	<div id="mapid" style="width: 600px; height: 400px; text-align: center; margin: auto;"></div>
	<script>
	var mymap;

	function showHome(){
	if(mymap != null)
		mymap.remove();
	 mymap = L.map('mapid').setView([37.6353033, 126.9291946], 16);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var myIcon = L.icon({
	    iconUrl: '/d3edu/images/duke.png',
	    iconSize: [30, 50]
	});
	L.marker([37.6353033, 126.9291946], {icon: myIcon}).addTo(mymap).bindPopup("민수's Sweet Home!! <br>여기집 있어요!!", {direction: 'right', offset :[10,-5]});
	}
	
	function showSchool(){
		if(mymap != null)
			mymap.remove();
		 mymap = L.map('mapid').setView([37.4963111, 126.9574596], 16);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		var myIcon = L.icon({
		    iconUrl: '/d3edu/images/duke.png',
		    iconSize: [30, 50]
		});
		L.marker([37.4963111, 126.9574596], {icon: myIcon}).addTo(mymap).bindPopup("민수's 출신 학교!! <br>캠퍼스 이뻐요~", {direction: 'right', offset :[10,-5]});
	}
	</script>
</body>
</html>
